<div id="page">
	
  <h1 class="emphnext">{{ page.title }}</h1>
  <ul class="tag_box inline">
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
  </ul>

  {{ content }}

  <address class="signature">
    <span class="author">
      <a href="{{ HOME_PATH }}">{{ site.author.name }}</a> 
      <a href="https://github.com/buzzdecafe"><i class="icon-github icon-large"></i></a> 
      <a href="https://plus.google.com/u/0/109680233908242274420/posts/p/pub"><i class="icon-google-plus icon-large"></i></a> 
      <a href="https://twitter.com/buzzdecafe"><i class="icon-twitter icon-large"></i></a> 
      <a href="http://lnkd.in/bVvTbzf"><i class="icon-linkedin icon-large"></i></a>
    </span>
    <span class="date">{{ page.date | date_to_long_string }}</span>
    <span class="location">{{ page.location }}</span>
  </address>
  
  <div class="prev-next">
  {% if page.next %}
    <a href="{{ page.next.url }}" class="next" title="{{ page.next.title }}">Next Post &rarr;</a>
  {% endif %}
  {% if page.previous %}
    <a href="{{ page.previous.url }}" class="prev" title="{{ page.previous.title }}">&larr; Earlier Post</a>
  {% endif %}
  </div>
  
</div><!-- End Page -->

{% include JB/comments %}
